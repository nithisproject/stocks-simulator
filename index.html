<!DOCTYPE html>
<html>
<head>
  <title>Trading Simulator - Auth</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Segoe UI",sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#1e3a8a,#2563eb,#3b82f6);
    }

    .card{
      width:400px;
      background:#ffffff;
      border-radius:16px;
      padding:40px;
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
      position:relative;
      overflow:hidden;
      animation:slideUp .6s ease;
    }

    @keyframes slideUp{
      from{opacity:0;transform:translateY(40px);}
      to{opacity:1;transform:translateY(0);}
    }

    .logo{
      text-align:center;
      font-weight:700;
      font-size:22px;
      color:#2563eb;
      margin-bottom:25px;
    }

    h2{
      text-align:center;
      margin-bottom:20px;
      color:#1f2937;
    }

    .input-group{
      position:relative;
      margin-bottom:18px;
    }

    input{
      width:100%;
      padding:12px 40px 12px 12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      outline:none;
      transition:.3s;
      font-size:14px;
    }

    input:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,0.2);
    }

    .eye-icon{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#6b7280;
    }

    button{
      width:100%;
      padding:12px;
      background:#2563eb;
      color:white;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
      margin-top:5px;
    }

    button:hover{
      background:#1d4ed8;
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }

    .switch{
      text-align:center;
      margin-top:18px;
      font-size:14px;
      color:#6b7280;
      cursor:pointer;
    }

    .switch span{
      color:#2563eb;
      font-weight:600;
    }

    .switch span:hover{
      text-decoration:underline;
    }

    .message{
      margin-top:15px;
      text-align:center;
      font-weight:600;
      font-size:14px;
    }

    .hidden{
      display:none;
    }

    @media(max-width:500px){
      .card{
        width:90%;
        padding:30px;
      }
    }

  </style>
</head>
<body>

<div class="card">

  <div class="logo">TRADING SIMULATOR</div>

  <!-- REGISTER -->
  <div id="registerBox">
    <h2>Create Account</h2>

    <div class="input-group">
      <input type="text" id="regName" placeholder="Full Name">
    </div>

    <div class="input-group">
      <input type="email" id="regEmail" placeholder="Email Address">
    </div>

    <div class="input-group">
      <input type="password" id="regPassword" placeholder="Password">
      <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('regPassword', this)"></i>
    </div>

    <button onclick="register()">Create Account</button>

    <div class="switch" onclick="toggleForm()">
      Already have an account? <span>Login</span>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="loginBox" class="hidden">
    <h2>Welcome Back</h2>

    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email Address">
    </div>

    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password">
      <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('loginPassword', this)"></i>
    </div>

    <button onclick="login()">Login</button>

    <div class="switch" onclick="toggleForm()">
      Donâ€™t have an account? <span>Register</span>
    </div>
  </div>

  <div class="message" id="message"></div>

</div>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://nxwcekpehqmdkelyrzqf.supabase.co",
    "sb_publishable_bjF_z3_ZDaKRTByS4jWfyA_6U12XYtu"
  );

  function toggleForm(){
    document.getElementById("registerBox").classList.toggle("hidden");
    document.getElementById("loginBox").classList.toggle("hidden");
    document.getElementById("message").innerText="";
  }

  function togglePassword(id,icon){
    const input=document.getElementById(id);
    if(input.type==="password"){
      input.type="text";
      icon.classList.replace("fa-eye","fa-eye-slash");
    }else{
      input.type="password";
      icon.classList.replace("fa-eye-slash","fa-eye");
    }
  }

  function showMessage(msg,color="red"){
    const box=document.getElementById("message");
    box.style.color=color;
    box.innerText=msg;
  }

  async function register(){
    const name=regName.value.trim();
    const email=regEmail.value.trim();
    const password=regPassword.value.trim();

    if(!name||!email||!password)
      return showMessage("All fields are required");

    const {data:existing}=await supabaseClient
      .from("users")
      .select("id")
      .eq("email",email)
      .single();

    if(existing) return showMessage("Email already registered");

    const {data,error}=await supabaseClient
      .from("users")
      .insert([{name,email,password}])
      .select()
      .single();

    if(error) return showMessage(error.message);

    await supabaseClient
      .from("funds")
      .insert([{user_id:data.id,balance:100000}]);

    showMessage("Registration successful! Please login.","green");
    toggleForm();
  }

  async function login(){
    const email=loginEmail.value.trim();
    const password=loginPassword.value.trim();

    const {data,error}=await supabaseClient
      .from("users")
      .select("*")
      .eq("email",email)
      .eq("password",password)
      .single();

    if(error||!data)
      return showMessage("Invalid email or password");

    sessionStorage.setItem("userId",data.id);
    window.location.href="trade.html";
  }
</script>

</body>
</html>

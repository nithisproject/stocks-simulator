<!DOCTYPE html>
<html>
<head>
  <title>Auth System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    .toggle { text-align: center; margin-top: 10px; cursor: pointer; color: blue; }
    .hidden { display: none; }
    .message { text-align: center; margin-top: 10px; color: red; }
  </style>
</head>
<body>

<div class="container">
  <!-- REGISTER -->
  <div id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <!-- LOGIN -->
  <div id="loginBox" class="hidden">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const supabaseClient = window.supabase.createClient(
    "https://nxwcekpehqmdkelyrzqf.supabase.co",
    "sb_publishable_bjF_z3_ZDaKRTByS4jWfyA_6U12XYtu"
  );

  function toggleForm() {
    document.getElementById("registerBox").classList.toggle("hidden");
    document.getElementById("loginBox").classList.toggle("hidden");
    document.getElementById("message").innerText = "";
  }

  function showMessage(msg, color = "red") {
    const box = document.getElementById("message");
    box.style.color = color;
    box.innerText = msg;
  }

  async function register() {
    const name = regName.value.trim();
    const email = regEmail.value.trim();
    const password = regPassword.value.trim();

    if (!name || !email || !password) return showMessage("All fields required");

    // Check if email already exists
    const { data: existing } = await supabaseClient
      .from("users")
      .select("id")
      .eq("email", email)
      .single();

    if (existing) return showMessage("Email already registered");

    // Insert new user
    const { data, error } = await supabaseClient
      .from("users")
      .insert([{ name, email, password }])
      .select()
      .single();

    if (error) return showMessage(error.message);

    // Initialize funds
    await supabaseClient
      .from("funds")
      .insert([{ user_id: data.id, balance: 100000 }]);

    showMessage("Registration successful! Please login.", "green");
    toggleForm();
  }

  async function login() {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();

    const { data, error } = await supabaseClient
      .from("users")
      .select("*")
      .eq("email", email)
      .eq("password", password)
      .single();

    if (error || !data) return showMessage("Invalid email or password");

    // Store session in sessionStorage
    sessionStorage.setItem("userId", data.id);
    window.location.href = "trade.html";
  }
</script>

</body>
</html>
